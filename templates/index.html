<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot con IA</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.chat-container {
  width: 400px;
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
#chat-box {
  height: 400px;
  overflow-y: auto;
  border: 1px solid #ddd;
  padding: 10px;
  margin-bottom: 10px;
}

.user { text-align: right; color: #0078d7; margin: 5px 0; }
.bot { text-align: left; color: #333; margin: 5px 0; }

</style>


<body>
  <div class="chat-container">
    <h2>ü§ñ Chat con IA</h2>
    <div id="chat-box"></div>
    <input id="user-input" type="text" placeholder="Escribe un mensaje..." autocomplete="off">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user">üßë‚Äçüí¨ ${message}</div>`;
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
      });
      const data = await response.json();

      chatBox.innerHTML += `<div class="bot">ü§ñ ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
